<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      * {
          padding: 0;
          margin: 0;
      }
      img {
          width: 200px;
          height: 100px;
      }

      span {
          font-size: 30px;
      }
      .alignTop {
          vertical-align: top;
      }

      .alignMiddle {
          vertical-align: middle;
      }

      .alignBaseLine {
          vertical-align: baseline;
      }

      .alignBottom {
          vertical-align: bottom;
      }
  </style>
</head>
<body>
<div >
  <span class="alignTop">顶线</span><img src="./sources/advertising.jpg" alt="123" class="alignTop">
</div>
<div>
  <span class="alignMiddle">中线</span><img src="./sources/advertising.jpg" alt="123" class="alignMiddle">
</div>
<div>
  <span class="alignBaseLine">基线</span><img src="./sources/advertising.jpg" alt="123" class="alignBaseLine">
</div>
<div>
  <span class="alignBottom">底线</span><img src="./sources/advertising.jpg" alt="123" class="alignBottom">
</div>


</body>
</html>
