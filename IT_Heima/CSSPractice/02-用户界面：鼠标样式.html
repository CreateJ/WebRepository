<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02-鼠标样式</title>
  <style>
    .default {
      cursor: default;
    }

    .hand {
      cursor: hand;
    }

    .move {
      cursor: move;
    }

    .pointer {
      cursor: pointer;
    }

    .wait {
      cursor: wait;
    }
  </style>
</head>
<body>
<div>
  <h1>常用鼠标样式</h1>
  <h1 class="default">正常指针</h1>
  <h1 class="hand">文本选择</h1>
  <h1 class="move">移动选择</h1>
  <h1 class="pointer">指向选择</h1>
  <h1 class="wait">等待状态</h1>
</div>
</body>
</html>
