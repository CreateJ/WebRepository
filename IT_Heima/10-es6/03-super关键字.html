<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>super关键字</title>
</head>
<body>
<script>
  class Father{
    say(){
      return 'I am father!'
    }
  }
  class Son extends Father{
    say() {
      return super.say();
    }
  }
  var son = new Son();
  console.log(son.say());
</script>
</body>
</html>
