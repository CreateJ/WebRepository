<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  class Father{
    constructor(x,y) {
      this.x = x;
      this.y = y;
    }
    sum(){
      return this.x+ this.y;
    }
  }
  class Son extends Father{
    constructor(x,y) {
      super(x,y);
    }
  }
  var son = new Son(1,2);
  console.log(son.sum())
</script>
</body>
</html>
