<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Father {
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }
        add() {
          return this.x + this.y;
        }
      }
      class Son extends Father {
        constructor(x, y) {
          super(x, y);
          this.x = x;
          this.y = y;
        }
        sub(){
          return this.x-this.y;
        }
      }
      let son = new Son(5, 3);
      console.log(son.add());
      console.log(son.sub());
    </script>
  </body>
</html>
