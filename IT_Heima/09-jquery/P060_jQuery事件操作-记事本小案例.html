<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>P060_jQuery事件操作-记事本小案例</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
            background-color: #61c0bf;
            list-style: none;
        }
        .big-container {
            width: 500px;
            /*height: 300px;*/
            margin: 200px auto;
            text-align: center;
            background-color: #bbded6;
            padding-bottom: 20px;
        }
        .box {
            width: 350px;
            height: 105px;
            margin: 0 auto;
            background-color: #00909e;
        }
        .title {
            width: 200px;
            height: 40px;
            margin: 20px auto;
            color: #61c0bf;
            text-align: center;
            font-weight: bolder;
            background-color: #bbded6;
            font-size: 30px;

        }
        .send {
            width: 50px;
            height: 100px;
            font-size: 20px;
            color: white;
            background-color: #61c0bf;
            border: 0;
            outline: none;
            float: left;
        }
        textarea {
            width: 260px;
            height: 60px;
            font-size: 20px;
            background-color: white;
            border: 0;
            outline: none;
            resize: none;
            float: left;
            padding: 20px;
        }
        .notes {
            width: 350px;
            background-color: transparent;
            margin: 20px auto;
            border-top: 1px solid transparent;
        }
        li {
            width: 350px;
            height: 30px;
            background-color: #00909e;
            color: white;
            font-size: 20px;
            margin-top: 5px;
        }
        .iText {
            float: left;
            width: 260px;
            text-align: left;
            padding: 0 20px;
        }
        .delete {
            float: right;
            width: 50px;
            color: #00909e;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
<div class="big-container">
    <div class="title">记事本</div>
    <div class="box">
        <textarea name="" id="text" cols="30" rows="5"></textarea>
        <button class="send">记录</button>
    </div>
    <ul class="notes">
        <li class="test">
            <span class="iText">这一条用来测试</span>
            <span class="delete">删除</span>
        </li>
    </ul>
</div>
<script>
    $(function () {
        $('.test').css('display','none');

        $('.delete').on('click',function () {
            $(this).parent().remove();
            console.log($(this));
        })

        $('.send').on('click',function () {
            // 复制一个测试元素
            var $p = $('.test').clone();
            // 移除test类，防止后续被选择到，然后将该元素显示出来
            // 默认是不显示的
            $p.removeClass('inertview.html').css('display','block');
            // 将textarea的val值给li的text
            $p.children('.iText').text($(this).siblings('textarea').val());
            // 将该元素添加到ul中
            $('.notes').append($p);
            // 清空textarea的val
            $(this).siblings('textarea').val('');
        })

        $('ul').on('click','.delete',function () {
            $(this).parent().slideUp(function () {
                console.log($(this));
                $(this).remove()
            });
        })
    })
</script>
</body>
</html>
