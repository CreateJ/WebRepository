<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片聚焦功能</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: lightblue;
        }
        .box {
            width: 600px;
            height: 400px;
            margin: 200px auto;
            background-color: white;
        }
        .box div {
            background-color: pink;
            width: 160px;
            height: 160px;
            margin: 20px;
            float: left;
            font-size: 140px;
            font-weight: bolder;
            color: white;
            line-height: 160px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
</div>
<script>
    $(function () {
        $('.box div').hover(function () {
            $(this).siblings('div').stop().fadeTo(500,0.5)
        },function () {
            $(this).siblings('div').stop().fadeTo(500,1);
        })
    })
</script>
</body>
</html>
