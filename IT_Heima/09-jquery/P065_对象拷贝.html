<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>对象拷贝</title>
  <script src="../js/jquery-3.5.1.js"></script>
</head>
<body>
<script>
  $(function (){
    let targetObj = {
      id2 : 1,
    };
    let obj = {
      id : 1,
      name : 'erdan'
    };
    $.extend(targetObj,obj);
    console.log(targetObj);
  })
</script>
</body>
</html>
