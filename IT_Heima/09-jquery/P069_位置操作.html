<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>位置操作</title>
  <script src="../js/jquery-3.5.1.js"></script>


  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .father {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 100px auto;
      background: lightblue;
    }
    .son {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 200px;
      height: 200px;
      background: pink;
    }
  </style>
</head>
<body>
<div class="father">
  <div class="son"></div>
</div>
<img src="http://localhost:8080/community/kaptcha?p=1" alt="">

</html>
