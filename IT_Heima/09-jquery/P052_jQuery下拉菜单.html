<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        * {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 215px;
            height: 20px;
            margin: 200px auto;
            border:1px solid black;
        }
        body>ul>li{
            position: relative;
            display: inline-block;
            width: 40px;
            height: 200px;
            margin-left: 10px;
        }
        .down {
            position: absolute;
            top: 20px;
            display: none;
            background-color: #eee;
        }
        a {
            line-height: 20px;
            position: absolute;
            text-decoration: none;
        }
        a:hover {
            background-color: #eee;
        }

    </style>
</head>
<body>
<ul class="container">
    <li data-index="0"><a href="">热门</a>
        <ul class="down">
            <li>排行</li>
            <li>热点</li>
            <li>附近</li>
        </ul>
    </li>
    <li data-index="1"><a href="">头条</a>
        <ul class="down">
            <li>排行</li>
            <li>热点</li>
            <li>附近</li>
        </ul>
    </li>
    <li data-index="2"><a href="">视频</a>
        <ul class="down">
            <li>排行</li>
            <li>热点</li>
            <li>附近</li>
        </ul>
    </li>
    <li data-index="3"><a href="">榜单</a>
        <ul class="down">
            <li>排行</li>
            <li>热点</li>
            <li>附近</li>
        </ul>
    </li>
</ul>
<script>
    $(function () {
        $('body>ul>li').hover(function () {
            $(this).children('ul').stop().slideToggle(200);
        })
    });
</script>
</body>
</html>
