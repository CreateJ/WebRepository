<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>toDoList</title>
  <link rel="stylesheet" href="../pkg/bootstrap3.css">
  <link rel="stylesheet" href="toDoList.css">
</head>
<body>
<div class="container">
  <div class="header">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <!-- 图标和名称 -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>

          <a class="navbar-brand" href="#">
            <img src="img/book.png" alt="" class="brand-icon">
            <span>二蛋备忘录</span>
          </a>
        </div>
        <!-- 搜索框 -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="今天要做什么？">
            </div>
          </form>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
  </div>
  <div class="main">
    <div class="container-fluid">

      <div class="doing title clearfix">
        <h2 class="float-left">正在进行</h2>
        <span class="doing-count count float-right">0</span>
      </div>

      <ul class="doing-list">
        <li class="test li-doing">
          <input type="checkbox">
          <span>这个是内容</span>
          <a data-id='' href="javascript:;">
            <img src="img/delete.png" alt="" class="float-right delete-icon">
          </a>
        </li>
      </ul>


      <div class="done title">
        <h2 class="float-left">已经完成</h2>
        <span class="done-count count float-right">0</span>
      </div>

      <ul class="done-list">

      </ul>
    </div>
    </div>

</div>

<script src="../pkg/jquery1.11.1.js"></script>
<script src="../pkg/bootstrap3.js"></script>
<script src="toDoList.js"></script>
</body>
</html>
