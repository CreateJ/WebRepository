<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝精品服饰案例</title>
    <script src="../js/jquery-3.5.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            border: none;
        }
        li {
            list-style: none;
            line-height: 50px;
            font-size: 40px;
            color: white;
            font-weight: bolder;
            text-align: center;
        }
        li:hover {
            background-color: yellow;
        }

        .box {
            width: 500px;
            height: 500px;
            margin: 100px auto;
            background-color: black;
        }
        .left {
            width: 100px;
            height: 500px;
            background-color: lightblue;
            float:left;
        }
        .right {
            width: 400px;
            height: 500px;
            background-color: lightpink;
            float:left;
        }
        .right div {
            display: none;
            width: 400px;
            height: 500px;
            font-size: 400px;
            font-weight: bolder;
            text-align: center;
            line-height: 500px;
            color: white;
        }

    </style>
</head>
<body>
<div class="box">
    <div class="left">
        <ul>
            <li>0</li>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>
    </div>
    <div class="right">
        <div>0</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</div>
<script>
    $(function () {
        //默认显示第一个元素
        $('.right>div').eq(0).show();
        $('.left ul li').click(function () {
            $(this).css('background-color','yellowgreen');
            $(this).siblings().css('background-color','');
            var index = $(this).index();
            $('.right>div').eq(index).show();
            $('.right>div').eq(index).siblings('div').hide();
        })

        console.log($('.right').css('width'));
    })

</script>
</body>
</html>
