<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城布局实例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        li {
            list-style: none;
            display: inline-block;
        }

        .topImg {
            display: block;
            width: 1400px;
            height: 499px;
            margin: 0 auto;
        }

        .header {
            margin: 0 auto;
            width: 1400px;
            height: 40px;
            background-color: #dee7f4;
        }

        .header a {
            display: inline-block;
            height: 40px;
            padding: 0 10px;
            line-height: 40px;
            text-decoration: none;
            color: #333;
        }

        a:hover {
            background-color: #c6cdd9;
        }

        .nav-left ul li{
            float: left;
        }

        .nav-right ul li{
            float: right;
        }
    </style>
</head>
<body>
<img class="topImg" src="../../image/P020_topImage.png" alt="">
<div class="nav">
    <div class="nav-left">
        <ul>
            <li><a href="#">二蛋的功能</a></li>
            <li><a href="#">二蛋的功能</a></li>
            <li><a href="#">二蛋的功能</a></li>
            <li><a href="#">二蛋的功能</a></li>
        </ul>
    </div>
    <div class="nav-right">
        <ul>
            <li><a href="#">二蛋的功能</a></li>
            <li><a href="#">二蛋的功能</a></li>
            <li><a href="#">二蛋的功能</a></li>
            <li><a href="#">二蛋的功能</a></li>
        </ul>
    </div>
</div>
</body>
</html>
