<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            border: 0;
            margin: 0;
        }
        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -25px;
            margin-left: -300px;
            width: 600px;
            height: 50px;
        }

        .password {
            display: inline-block;
            margin: 10px 0;
            width: 300px;
            height: 30px;
            border: 1px solid blue ;
            outline: none;
        }

        .message {
            color: grey;
        }

        .warning-red {
            color: red;
        }

        .warning-ok {
            color: green;
        }


    </style>
</head>
<body>
<div class="box">
    <input type="password" class="password">
    <span class="message">请输入6-16位</span>

</div>
<script>
    password = document.querySelector(".password");
    message = document.querySelector(".message");

    password.onblur = function () {
        if (password.value.length<6 || password.value.length>16){
            message.className = "message warning-red";
            message.textContent = "你输入的密码长度应该在6-16位";
        }else{
            message.className = "message warning-ok";
            message.textContent = "对勾";
        }
    }
</script>
</body>
</html>
