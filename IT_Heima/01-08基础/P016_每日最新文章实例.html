<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>每日最新文章实例</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
        .news {
            width: 360px;
            height: 260px;
            margin: 200px auto;
            background-image: url(../../image/P016_background.png);
            background-repeat: no-repeat;
            padding: 20px;
            border: 1px solid #ccc;

        }
        .news h2{
            padding: 5px 0;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
        .news ul li{
            height: 30px;
            font-size: 18px;
            border-bottom: 1px dashed #ccc;
            background:5px center url(../../image/P016_arr2.png) no-repeat;
            /*background-position: ;*/
            list-style: none;
            text-decoration: none;
        }
        .news ul li a{
            margin-left: 25px;
            line-height: 30px;
            font-size: 18px;
            text-decoration: none;
            color: #555;
        }
        .news ul li a:hover{
            line-height: 30px;
            font-size: 18px;
            color: #555;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="news">
    <h2>最新文章/New Articles</h2>

        <li><a href="#"> 这是一条新闻</a></li>

    </ul>
</div>
</body>
</html>
