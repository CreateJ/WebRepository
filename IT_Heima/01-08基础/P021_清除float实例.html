<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*清除float样式 直接复制以下类选择器并添加到父元素中*/
        .clearFix:before,
        .clearFix:after {
            content : "";
            display: table;
        }
        .clearFix:after {
            clear: both;
        }
        .clearFix {
            *zoom: 1;
        }
        /*清除float样式 直接复制以上类选择器并添加到父元素中*/

        .father {
            width: 600px;
            /*height: 20px;*/
            background-color: pink;
        }
        .uncle {
            width: 600px;
            height: 200px;
            background-color: black;
        }
        .one {
            width: 200px;
            height: 200px;
            float: left;
            background-color: blue;
        }
        .two {
            width: 300px;
            height: 300px;
            float: left;
            background-color: lightblue;
        }

    </style>
</head>
<body>
<div class="father clearFix">
    <div class="one"></div>
    <div class="two"></div>
</div>
<div class="uncle"></div>
</body>
</html>
