<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城布局实例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .box {
            width: 1226px;
            height: 615px;
            margin: 100px auto;
            /*background-color: pink;*/
        }
        .left {
            width: 234px;
            height: 615px;
            float: left;
            /*background-color: lightblue;*/
        }
        .left a {
            display: inline-block;
            width: 234px;
            height: 615px;
            background: url(../../image/P018_left.png);
        }
        .right {
            width: 992px;
            height: 615px;
            float: right;
            /*background-color: lightgreen;*/
        }
        .right a {
            float: right;
            width: 234px;
            height: 300px;
            background: url(../../image/P018_small.png);
            margin: 0 0 15px 14px;
        }
        .right .small-a {
            float: right;
            width: 234px;
            height: 300px;
            margin: 0 0 0 14px;
        }


    </style>
</head>
<body>
<div class="box">
    <div class="left" >
        <a href="#"></a>
    </div>
    <div class="right">
        <a href="#" ></a>
        <a href="#" ></a>
        <a href="#" ></a>
        <a href="#" ></a>
        <a href="#" class="small-a"></a>
        <a href="#" class="small-a"></a>
        <a href="#" class="small-a"></a>
        <a href="#" class="small-a"></a>
    </div>
</div>
</body>
</html>
