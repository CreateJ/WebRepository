<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取自定义属性的方法</title>

</head>
<body>
<div data-index="1" data-now-time="20s"></div>
<script>
    let div = document.querySelector("div");
    // 常规获取属性值的方式，可以获得自定义的
    console.log(div.getAttribute('data-index'));
    // H5新增的，可以通过命名的时添加data-前缀进行更加方便的操控
    // 只兼容ie11以上的版本
    console.log(div.dataset.index);
    console.log(div.dataset['index']);
    //多横杠连接属性要使用驼峰命名法
    console.log(div.dataset.nowTime);
    console.log(div.dataset['nowTime']);
</script>
</body>
</html>
