<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝轮播图实例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .taoBao {
            position: relative;
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
        }

        .taoBao text {
            width: 25px;
            height: 40px;
            font-size: 20px;
            line-height: 40px;
            background-color: gray;
        }
        .arrow-l {
            position: absolute;
            top:50%;
            left:0;
            margin-top:-20px;
            border-radius: 0 20px 20px 0;
        }
        .arrow-r {
            position: absolute;
            top:50%;
            right:0;
            margin-top:-20px;
            text-align: right;
            border-radius: 20px 0 0 20px;
        }
        .progress {
            position: absolute;
            left: 50%;
            top: 80%;
            margin-left: -50px;
            width: 100px;
            height: 20px;
            height: 20px;
            background-color: grey;
        }
    </style>
</head>
<body>
<div class="taoBao">
    <text class="arrow-l">&lt;</text>
    <text class="arrow-r">&gt;</text>
    <div class="progress"></div>
</div>
</body>
</html>
