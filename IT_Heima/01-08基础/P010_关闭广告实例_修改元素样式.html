<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
            text-align: center;
            font-size: 12px;
            border: solid red;
        }
        img{
            width: 180px;
            height: 180px;
            margin-top: 0px;
        }
        .close-btn{
            position: absolute;
            width: 14px;
            height: 14px;
            top: -1px;
            left: -16px;
            border: 1px solid #ccc;
            line-height: 14px;
            font-family: Arial,Helvetica,sans-serif;
            cursor:pointer;
        }

    </style>
</head>

<body>
<div class="container">
    这是一个广告
    <img src="../../image/advertising.jpg" alt="">
    <i class="close-btn">x</i>
</div>
</body>

<script>
    var container = document.querySelector('.container');
    var closeBtn = document.querySelector('.close-btn');

    closeBtn.onclick = function () {
        container.style.display = 'none';
    }
</script>
</html>
