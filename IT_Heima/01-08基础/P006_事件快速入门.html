<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="name">我的名字是什么？</button>
</body>
<script>
    //1.事件三要素：事件源、事件类型、事件处理程序
    //eg：
    var btn = document.getElementById('name');
    btn.onclick = function () {
        alert('我的名字是王二蛋！');
    }
</script>
</html>
