<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>拿快递实例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul {
            width: 300px;
            margin: 100px auto;
            background-color: lightblue;
        }
        li {
            background-color: pink;
            width: 200px;
            height: 30px;
            margin: 5px auto;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
<script>
    let lis = document.querySelectorAll('li');
    for(let i = 0 ; i < lis.length ; i++){
        lis[i].innerHTML = '第' + (i+1) + '号学生的快递';
    }
    // 如果想要设置非常多的相同元素的事件，会影响浏览器的性能，此时可以采用事件代理的方式进行
    // 也就是，将时间绑定在父元素上，然后通过e.target获取点击的元素对象，最后凭借事件冒泡触发
    let ul = document.querySelector('ul');
    ul.addEventListener('click',function (e) {
        // 忘记获取文本的方法，可以运行但是warning
        let alert_text = e.target.innerText;
        alert(alert_text);
    })
</script>
</body>
</html>
