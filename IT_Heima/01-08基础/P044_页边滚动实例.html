            color: #FFFFFF;
        }
        #slider-box {
            background-color: lightpink;
            width: 100px;
            height: 400px;
        }
        .slider-bar-absolute {
            position: absolute;
            top: 400px;
            left: 50%;
            margin-left: 660px;
        }
        .slider-bar-fixed {
            position: fixed;
            left: 50%;
            top: 10px;
            margin-left: 660px;
        }
        .goBack {
            display: none;
            position: absolute;
            bottom: 10px;
            width: 100px;
            text-align: center;
            color: white;
        }
    </style>
