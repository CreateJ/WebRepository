<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改元素样式属性实例</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div></div>
</body>
<script>
    let div = document.querySelector('div');
    div.onclick = function () {
        this.style.backgroundColor = 'purple';
        this.style.width = '250px';
        this.style.height = '250px';
    }
</script>
</html>
