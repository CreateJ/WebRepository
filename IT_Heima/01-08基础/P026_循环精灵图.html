<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .box {
            /*display: inline-block;*/
            width: 250px;
            margin: 100px auto;
        }
        li {
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;
            list-style: none;
            background: url(../../image/jingling-img.png) no-repeat;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
<script>
    lis = document.getElementsByTagName("li");
    for(let i = 0;i < lis.length;i++){
        lis[i].style.backgroundPosition = "0 -"+ 44*i +"px";
    }
</script>
</body>
</html>
