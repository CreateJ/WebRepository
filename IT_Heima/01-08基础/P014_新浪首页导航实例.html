<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新浪首页导航实例</title>
    <style>
        .container{
            background: #f8f8f8;
            border-top: 5px solid orange;
            border-bottom: 1px solid #e0e0e0;
        }
        div a{
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: black;
        }
        div a:hover{
            background-color: #cccccc;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="#">设为首页</a>
    <a href="#">手机新浪网</a>
    <a href="#">移动客户端</a>
    <a href="#">博客</a>
    <a href="#">微博</a>
    <a href="#">关注我</a>
</div>
</body>
</html>
