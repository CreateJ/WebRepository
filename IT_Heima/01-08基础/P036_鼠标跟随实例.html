<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>鼠标跟随实例</title>
    <style>
        img {
            position: absolute;
            margin-left: -24px;
            margin-top: -24px;
        }
    </style>
</head>
<body>
<img src="../../image/eye_open.png" alt="">
<script>
    let img = document.querySelector('img');
    document.addEventListener('mousemove',function (e) {
        // 注意要加上px，没有单位浏览器是识别不出来的哦！
        img.style.left = e.pageX + 'px';
        img.style.top = e.pageY + 'px';
    });
</script>
</body>
</html>
