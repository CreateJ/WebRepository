<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阻止页面复制小实例</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<p>这行文字并不能被复制</p>
<script>
    // 方法1： 防止弹出菜单
    // document.addEventListener('contextmenu',function (e) {
    //     e.preventDefault();
    // });
    // 方法2： 防止文字被选中
    document.addEventListener('selectstart',function (e) {
        e.preventDefault();
    })
</script>
</body>
</html>
