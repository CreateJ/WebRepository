<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小米商城布局实例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background-color: #f5f5f5;
        }
        .big-container {
            text-align: center;
        }
        .sell-container {
            display: inline-block;
            width: 1230px;
            height: 615px;
            margin: 100px auto;
        }
        .img-left {
            width: 234px;
            height: 615px;
            background: url(../../image/P018_left.png) no-repeat;
        }
        .sell-container-middle {
            width: 234px;
            height: 615px;
        }
        .fl-left {
            float: left;
            margin-right: 15px;
        }
        .fl-right {
            float: right;
        }

        div a {
            display: inline-block;
            width: 234px;
            height: 300px;
            background: url(../../image/P018_small.png);
            color: #333;
            line-height: 380px;
            text-decoration: none;
        }
        .img-top{
            width: 234px;
            height: 300px;
            margin-bottom: 15px;
        }
        .img-bottom{
            width: 234px;
            height: 300px;
        }

    </style>
</head>
<body>
<div class="big-container">
    <div class="sell-container">
        <div class="fl-left img-left"></div>
        <div class="fl-left  sell-container-middle">
            <a class="img-top" href="#">小米手机就是好</a>
            <a class="img-bottom" href="#">小米手机就是好</a>
        </div>
        <div class="fl-left  sell-container-middle">
            <a class="img-top" href="#">小米手机就是好</a>
            <a class="img-bottom" href="#">小米手机就是好</a>
        </div>
        <div class="fl-left  sell-container-middle">
            <a class="img-top" href="#">小米手机就是好</a>
            <a class="img-bottom" href="#">小米手机就是好</a>
        </div>
        <div class="fl-right sell-container-middle">
            <a class="img-top" href="#">小米手机就是好</a>
            <a class="img-bottom" href="#">小米手机就是好</a>
        </div>
    </div>
</div>

</body>
</html>
