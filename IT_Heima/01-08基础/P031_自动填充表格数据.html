<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动填充表格数据</title>
    <style>
        table {
            margin: 0 auto;
        }
        th {
            width: 100px;
            border: 1px solid black;
        }
        td {
            text-align: center;
            border: 1px solid black;
        }
        .box {
            width: 500px;
            height: 500px;
            text-align: center;
            margin: 0 auto;
        }
        #reload {
            display: inline-block;
            width: 100px;
            height: 30px;
        }

    </style>
</head>
<body>
<div class="box">
    <button id="reload">加载</button>
    <table cellspacing="0">
        <thead>
        <tr>
            <th>姓名</th>
            <th>科目</th>
            <th>成绩</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    let tbody = document.querySelector("tbody");
    let data_s = [{
        name: '魏璎珞',
        subject: 'JavaScript',
        score: 100
    }, {
        name: '弘历',
        subject: 'JavaScript',
        score: 98
    }, {
        name: '傅恒',
        subject: 'JavaScript',
        score: 99
    }, {
        name: '明玉',
        subject: 'JavaScript',
        score: 88
    }, {
        name: '大猪蹄子',
        subject: 'JavaScript',
        score: 0
    }];

    let reload_btn = document.querySelector("#reload");
    reload_btn.onclick = function () {
        // if(tbody.children[0] != undefined){
        //     for(let i = 0 ; i < tbody.children.length ; i++){
        //         tbody.removeChild(tbody.children[0]);
        //     }
        // }
        while(tbody.children.length != 0){
            tbody.removeChild(tbody.children[0]);
            // break;
        }

        for(let i = 0 ; i < data_s.length ; i++){
            let tr = document.createElement("tr");
            tbody.appendChild(tr);
            for (let k in data_s[i]){
                let td = document.createElement("td");
                td.innerHTML = data_s[i][k];
                tr.appendChild(td);
            }
            let del_a_td = document.createElement("td");
            del_a_td.innerHTML = "<a href='javascript:;'>删除</a>";
            tr.appendChild(del_a_td);
            del_a_td.onclick = function () {
                tbody.removeChild(this.parentNode);
            }
        }
    }
</script>
</body>
</html>
