<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    #app {
      width: 300px;
      height: 200px;
      margin: 100px auto;
      background: lightblue;
      text-align: center;
      border-top: 1px solid transparent;
    }
    h2 {
      margin: 20px 0;
    }
    button {
      width: 40px;
      height: 20px;
      font-size: 16px;
      line-height: 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<div id="app">
  <h2>简单计算器</h2>
  数值A: <input type="text" v-model="A"><br>
  数值B: <input type="text" v-model="B"><br>
  <button @click="add">计算</button>
  <h2>答案:{{sum}}</h2>
</div>
<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      A: '',
      B: '',
      sum: ''
    },
    methods: {
      add: function (){
        this.sum = eval(this.A) + eval(this.B);
        console.log(this.sum);
      }
    }
  })
</script>
</body>
</html>
