<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-for</title>
</head>
<body>
<div id="app">
  <div :key="item.id" v-for="(item,index) in fruit">{{item.name}}</div>
</div>
<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      fruit: [{
        name: 'apple',
        id: 1,
      },{
        name: 'banana',
        id: 2,
      },{
        name: 'pear',
        id: 3,
      }]
    },
    methods: {
    }
  })
</script>
</body>
</html>
