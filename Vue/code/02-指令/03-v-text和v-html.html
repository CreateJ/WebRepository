<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-text和v-html</title>
</head>
<body>
<div id="app">
  <div>{{message}}你好帅！</div>
  <div v-text="message">你好帅！</div>
  <!--v-text不够灵活-->

<script src="../../js/vue.js"></script>
<script>

    el: '#app',
    data: {
      message: '你好二蛋！',
      url: '<a href="#">你好二蛋！</a>'
    },
    methods: {

    }
  })
</script>
</body>
</html>
