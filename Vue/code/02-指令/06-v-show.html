<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-show</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .box {
      width: 100px;
      height: 100px;
    }
    .pink {
      background: pink;
    }
    .lightBlue {
      background: lightblue;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="pink box"></div>
  <div class="lightBlue box" v-show="isShow"></div>
  <button @click="showHandle">显示/隐藏</button>
</div>
<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      isShow: true,
    },
    methods: {
      showHandle: function (){
        this.isShow = !this.isShow;
      }
    }
  })
</script>
</body>
</html>
