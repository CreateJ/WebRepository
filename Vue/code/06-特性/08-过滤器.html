<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过滤器</title>
</head>
<body>
<div id="app">
  <input type="text" v-model="msg">
  <div>{{msg | upper}}</div>
  <div>{{msg | upper | lower}}</div>
  <div :abc="msg | upper">测试用</div>
</div>
<script src="../../js/vue.js"></script>
<script>
  // 全局过滤器
  Vue.filter('upper', function (val) {
    return val.charAt(0).toUpperCase() + val.slice(1);
  });
  let app = new Vue({
    el: '#app',
    data: {
      msg: '',
    },
    methods: {},
    //支持局部过滤器，写在filters里面
    filters:{
      lower: function (val) {
        return val.charAt(0).toLowerCase() + val.slice(1);
      }
    },
  })
</script>
</body>
</html>
