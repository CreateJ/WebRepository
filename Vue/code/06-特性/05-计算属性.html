<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
</head>
<body>
<div id="app">
  <input type="text" v-model.lazy="msg">
  <div>{{msg}}</div>
  <div>{{msg.split('').reverse().join('')}}</div>
  <div>{{msgReverse}}</div>
  <div>{{msgReverseFun()}}</div>
</div>
<script src="../../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
      msg: 'Jamie',
    },
    methods: {
      msgReverseFun: function () {
        return this.msg.split('').reverse().join('')
      }
    },
    computed: {
      msgReverse: function () {
        return this.msg.split('').reverse().join('')
      }
    }
  })
</script>
</body>
</html>
