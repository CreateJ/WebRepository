<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <cpn>
      <template slot-scope="slot">
        <ul>
          <li v-for="item in slot.data">{{item}}</li>
        </ul>
      </template>
    </cpn>
  </div>


  <template id="cpn">
    <div>
      <h2>我是组件</h2>
      <slot :data="pLanguages">
        <!-- <ul>
          <li v-for="item in pLanguages">{{item}}</li>
        </ul> -->
      </slot>
    </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        
      },
      components: {
        cpn: {
          template: '#cpn',
          data: function(){
            return {
              pLanguages: ['Java','C++','JavaScript','Python']
            }
          }
        }
      }
    })
  </script>
</body>
</html>
