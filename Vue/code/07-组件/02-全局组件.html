<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>全局组件</title>
  </head>
  <body>
    <div id="app">
      <comp></comp>
    </div>
    <script src="../../js/vue.js"></script>
    <script>

      //全局组件
      Vue.component('comp',{
        data: function(){
          return {
            items: [1,2,3,4,5],
          }
        },
        template: `
          <div>
            <h2 :key="index" v-for="(item,index) in items">{{index+1}}</h2>
          </div>
        `
      })
      const app = new Vue({
        el: '#app',
        data: {
          message: ''
        }
      })
    </script>
  </body>
</html>
