<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 这里isShow会在app组件里面找数据 -->
  <div id="app">
    <cpn v-show="isShow"></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>Hello!</h2>
      <h3 v-show="isShow">Jamie!</h3>
    </div>
  </template>
  <script src="../../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isShow: true,
      },
      components: {
        cpn: {
          template:'#cpn',
          data: function(){
            return {
              isShow: false,
            }
          }
        }
      }
    })
  </script>
</body>
</html>
