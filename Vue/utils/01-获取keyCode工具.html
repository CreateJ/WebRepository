<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-获取keyCode工具</title>
</head>
<body>
<div id="app">
  <input type="text" @keyup="handle">
</div>
<script src="../js/vue.js"></script>
<script>
  let app = new Vue({
    el: '#app',
    data: {
    },
    methods: {
      handle: function (event){
        console.log(event.keyCode);
      }
    }
  })
</script>
</body>
</html>
