<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body></body>
<script>
    let arr = [5,6,3,9,4,1];
    let maxIndex;
    bubbleSort(arr);
    alert(arr);

    function bubbleSort(arr) {
        for(let i = arr.length-1 ; i > 0 ; i--){
            maxIndex = i;
            for(let j = 0; j < i; j++){
                maxIndex = arr[maxIndex] < arr[j] ? j : maxIndex;
            }
            swap(arr,maxIndex,i)
        }
    }

    function swap(arr,n,m) {
        let tmp = arr[m];
        arr[m] = arr[n];
        arr[n] = tmp;
    }
</script>
</html>
