<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入排序</title>
</head>
<body></body>
<script>
    let arr = [5,6,3,9,4,1];
    InsertionSort(arr);
    alert(arr);

    function InsertionSort(arr){
        for(let i = 1; i < arr.length ; i++){
            for(let j = i ; j >= 0 && arr[j] < arr[j-1] ; j--){
                swap(arr,j,j-1);
            }
        }
    }

    function swap(arr,n,m) {
        let tmp = arr[m];
        arr[m] = arr[n];
        arr[n] = tmp;
    }
</script>
</html>
