<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Stacks!

    // function:push,pop,peek,length

    let letter = [];

    let word = 'free';

    let rword = '';

    // put letters of word into stack
    for(var i = 0; i < word.length; i++){
        letter.push(word[i]);
    }

    // pop off the stack in reverse order
    for(var i = 0; i < word.length; i++){
        rword += letter.pop();
    }

    if(rword === word){
        console.log(word+' is a palindrome.');
    } else {
        console.log(word+' is not a palindrome.')
    }

</script>
</body>
</html>
