<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>120. 三角形最小路径和</title>
</head>
<body>
<script>
    var triangel1 = [[-1],[2,3],[1,-1,-3]];

    var minimumTotal = function(triangle) {
        var resArr = [];
        for(var i = 0; i < triangle.length; i++){
            resArr[i]=triangle[triangle.length-1][i];
        }

        for(var i = triangle.length-1; i > 0; i--){
            for(var j = 0; j < i; j++){
                // 比较当前路径长度，取较小的与上层相加并覆盖
                if (resArr[j] <= resArr[j+1]){
                    resArr[j] = resArr[j] + triangle[i-1][j];
                }else{
                    resArr[j] = resArr[j+1] + triangle[i-1][j];
                }
            }
        }

        return resArr[0];
    };

    console.log(minimumTotal(triangel1));

</script>
</body>
</html>
