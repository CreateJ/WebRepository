<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>力扣0121:买卖股票的最佳时期</title>
  </head>
  <body>
    <script>
      // 使用一个数组存储当前天数之前的最小历史价格，与当天价格的差，即当天卖出的最大利润
      var maxProfit = function (prices) {
        let res = [];
        let max = 0;
        let smallest = 9999;
        for (let i = 0; i < prices.length; i++) {
          if (prices[i] <= smallest) {
            res.push(prices[i]);
            smallest = prices[i];
          } else {
            res.push(smallest);
          }
          if (prices[i] - res[i] > max) {
            max = prices[i] - res[i];
          }
        }
        return max;
      };
      console.log(maxProfit([1,2]));
    </script>
  </body>
</html>
