<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除排序数组中的重复项</title>
</head>
<body>
<script>
    // 思路：
    // 1.设置一个下标，逐个读取数组中的内容
    // 2.与下一个元素对比，对的del_num++ del_num_all++
    // 3.错的话，就将第一个元素移动到arr_len对应数组下标的位置 dell_num归零
    let removeDuplicates = function(nums){
        if (nums.length === 0){return 0;}
        let new_index = 0;          //变换后的新数组下标
        let tmp = -999999;
        for (let i = 0;i < nums.length;i++ ){
            if(tmp !== nums[i]){
                nums[new_index++] = nums[i];
                tmp = nums[i];
            }
        }
        return new_index;
    };
    let nums = [1,1,2,2];
    console.log(removeDuplicates(nums));
    // console.log(nums);
</script>
</body>
</html>
