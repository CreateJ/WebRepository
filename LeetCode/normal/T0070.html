<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>力扣0070:爬楼梯</title>
  </head>
  <body>
    <script>
      function climbStairs(n) {
        if(n == 1){
          return 1
        }else if(n == 2){
          return 1
        }else if(n >= 3){
          return  climbStairs(n-1) + climbStairs(n-2);
        }
      };
      console.log(climbStairs(10));
    </script>
  </body>
</html>
