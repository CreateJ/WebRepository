<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>力扣0925:长按键入</title>
  </head>
  <body>
    <script>
      // 你的朋友正在使用键盘输入他的名字 name。偶尔，在键入字符 c 时，按键可能会被长按，而字符可能被输入 1 次或多次。

      // 你将会检查键盘输入的字符 typed。如果它对应的可能是你的朋友的名字（其中一些字符可能被长按），那么就返回 True。

      /**
       * @param {string} name
       * @param {string} typed
       * @return {boolean}
       */
      var isLongPressedName = function (name, typed) {
        let ln = name.length;
        let lt = typed.length;
        let n = 0;
        let t = 0;
        let now_n = 0;
        let now_t = 0;
        while (n < ln && t < lt) {
          if (name[n] != typed[t]) {
            return false;
          }
          now_n = 0;
          now_t = 0;
          while (n + 1 < ln && name[n] == name[n + 1]) {
            now_n++;
            n++;
          }
          while (t + 1 < lt && typed[t] == typed[t + 1]) {
            now_t++;
            t++;
          }
          if (now_n > now_t) {
            return false;
          }
          n++;
          t++;
        }
        return n == ln && t == lt;
      };
    </script>
  </body>
</html>
