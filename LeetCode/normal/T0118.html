<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>力扣T0118: 杨辉三角</title>
  </head>
  <body>
    <script>
      var generate = function (numRows) {
        if (numRows == 0) return [];
        let res = [];
        res.push([1]);
        if (numRows == 1) {
          return res;
        }
        res.push([1, 1]);
        if (numRows == 2) {
          return res;
        }
        let n = 2;
        while (n < numRows) {
          let tmp = [];
          for (let i = 0; i < n - 1; i++) {
            tmp.push(res[n - 1][i] + res[n - 1][i + 1]);
          }
          tmp.unshift(1);
          tmp.push(1);
          res.push(tmp);
          tmp = [];
          n++;
        }
        return res;
      };
      generate(5);
    </script>
  </body>
</html>
