<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /**
       * @param {string} haystack
       * @param {string} needle
       * @return {number}
       */
      var strStr = function (haystack, needle) {
        var list = haystack.split(needle);
        if (list.length == haystack.length) {
          return 0;
        } else if (list.length > 1) {
          return list[0].length;
        } else {
          return -1;
        }
      };
    </script>
  </body>
</html>
