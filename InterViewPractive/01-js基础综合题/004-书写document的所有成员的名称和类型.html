<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>004-书写document的所有成员的名称和类型</title>
</head>
<body>
  <script>
    for(key in document){
      document.write(key+" : "+ document[key]+ "<br />")
    }
  </script>
</body>
</html>
