<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>002-斐波那契数列</title>
  </head>
  <body>
    <script>
      function Fibonacci(n) {
        let arr = n > 0 ? [1] : [];
        for (let i = 1; i < n; i++) {
          arr.push(arr[i - 1] + (i > 1 ? arr[i - 2] : 0));//注意这里三元判断要加一个括号
          console.log(arr[i]);
        }
        return arr;
      }
      console.log(Fibonacci(20));
    </script>
  </body>
</html>
