<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>003-数字原型操作</title>
</head>
<body>
  <script>
    // 考察原型方法书写
    Number.prototype.plus = function(n){
      return this + n;
    }
    Number.prototype.minus = function(n){
      return this - n;
    }
    console.log((5).plus(3).minus(6));
    for(key in document){
      document.write(key+" : "+ document[key]+ "<br />")
    }
  </script>
</body>
</html>
