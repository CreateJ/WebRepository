<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
  </head>
  <body>
    <script>
      function SuperType(){
        this.property = true;
      }
      SuperType.prototype.getSuperVal = function(){
        return this.property;
      }
      function SubType(){
        this.property = false;
      }
      SubType.prototype = new SuperType();
      SubType.prototype.getSubVal = function(){
        return this.property;
      }
      let instant = new SubType();
      console.log(instant.getSuperVal());
    </script>
  </body>
</html>
