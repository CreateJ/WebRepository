<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-条件渲染</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.bootcss.com/react/16.8.6/umd/react.development.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.8.6/umd/react-dom.development.js"></script>
    <script src="https://cdn.bootcss.com/babel-standalone/6.26.0/babel.js"></script>
    <script type="text/babel">
      function UserGreeting(props) {
        return <h1>Welcome back!</h1>;
      }
      function GuestGreeting(props) {
        return <h1>Please sign up!</h1>;
      }

      function Greeting(props) {
        const isLoggedIn = props.isLoggedIn;
        if (isLoggedIn) {
          return <UserGreeting />;
        } else {
          return <GuestGreeting />;
        }
      }

      ReactDOM.render(<Greeting isLoggedIn={false}/>, document.getElementById("root"));
    </script>
  </body>
</html>
