            grid-gap: 10px;

            grid-template-rows: [row1-start] auto [row2-start] auto [row2-end];
            background-color: #fff;
            color: #444;
        }
        .box {
            background-color: #444;
            color: #fff;
            border-radius: 5px;
            padding: 20px;
            font-size: 150%;
        }
