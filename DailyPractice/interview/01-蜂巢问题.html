<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a;

      const diffRoad = function (n) {
        // if (n == 4) return 5;
        let arr = [];
        for (let i = 0; i < n; i++) {
          let tmp_arr = [];
          for (let i = 0; i < n; i++) {
            tmp_arr.push(-1);
          }
          arr.push(tmp_arr);
        }
        for (let i = 0; i < n; i++) {
          for (let j = 0; j < n; j++) {
            if (i == 0 || j == 0) {
              arr[i][j] = 1;
            }
          }
        }
        arr[1][3] = 0;
        arr[2][1] = 0;
        for (let i = 1; i < n; i++) {
          for (let j = 1; j < n; j++) {
            if (arr[i][j] != 0 && arr[i][j] == -1) {
              arr[i][j] = arr[i - 1][j] + arr[i][j - 1];
            }
          }
        }
        return arr[n - 1][n - 1];
      };

      while ((a = readInt()) != null) {
        let c = diffRoad(a);
        print(c);
      }

      diffRoad(15);
    </script>
  </body>
</html>
