<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {;
            display: grid;
            grid-template-rows: 100px 100px 100px;
            grid-template-columns: 200px 200px 200px;
            font-size: 72px;
            text-align: center;
            line-height: 72px;
        }

        .grid_a {
            grid-row: 1;
            grid-column: 1;
        }

        .grid_b {
            grid-row: 2;
            grid-column: 2;
        }

        .grid_c {
            grid-row: 1;
            grid-column: 3;
        }

        .grid_d {
            grid-row: 3;
            grid-column: 1;

        }

        .grid_e {
            grid-row: 3;
            grid-column: 3;

        }

        .container div {
            padding: 10px 0;
        }

        .small-box1 {
            position: relative;
            top: -10px;
            width: 200px;
            height: 80px;

            background: rgb(255, 171, 169);
        }

        .small-box2 {
            position: relative;
            width: 200px;
            height: 80px;
            background: rgb(255, 255, 171);
        }

        .small-box3 {
            position: relative;
            top: -10px;
            width: 200px;
            height: 80px;
            background: rgb(171, 255, 170);
        }

        .small-box4 {
            position: relative;
            top: 10px;
            width: 200px;
            height: 80px;
            background: rgb(172, 255, 255);
        }

        .small-box5 {
            position: relative;
            top: 10px;
            width: 200px;
            height: 80px;
            background: rgb(171, 171, 255);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="grid_a">
        <div class="small-box1">A</div>
    </div>
    <div class="grid_b">
        <div class="small-box2">B</div>
    </div>
    <div class="grid_c">
        <div class="small-box3">C</div>
    </div>
    <div class="grid_d">
        <div class="small-box4">D</div>
    </div>
    <div class="grid_e">
        <div class="small-box5">E</div>
    </div>
</div>
<script>

</script>
</body>
</html>
