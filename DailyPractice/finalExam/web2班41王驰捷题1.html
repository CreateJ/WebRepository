<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #wrap {
            position: relative;
            width: 410px;
            height: 450px;
            margin: 20px;
            background-color: rgb(230, 230, 130);
            border: 1px;
            z-index: 0;
        }

        #result {
            height: 60px;
            width: 390px;
            border: solid 1px;
            z-index: 1;
            position: absolute;
            top: 373px;
            left: 9px;
            background-color: white;
        }

        #op {
            height: 310px;
            width: 390px;
            z-index: 1;
            position: absolute;
            top: 50px;
            left: 10px;
        }

        td {
            border: solid 1px black;
            width: 58px;
            height: 40px;
            margin: 10px; /*margin表示边距*/
            cursor: pointer; /*设置鼠标指针变成手的形状*/
        }

        img {
            position: absolute;
            right: 10px;
        }

        .name {
            position: absolute;
            left: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>

<div id="wrap">
    <text class="name">EL-243S</text>
    <img src="img_sharp_logo60%25.png" alt="">
    <div id="op">
        <table cellspacing="30" border="1">
            <tr align="center">
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr align="center">
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr align="center">
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr align="center">
                <td>0</td>
                <td>=</td>
                <td>CE</td>
                <td>/</td>
            </tr>
        </table>
    </div>
    <div id="result"></div>
</div>
</body>
</html>
